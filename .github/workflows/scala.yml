name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  jvm:
    strategy:
      fail-fast: false
      matrix:
        scala: [2.13.5, 2.12.13]
        java: [11, 8]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up environment
        uses: olafurpg/setup-scala@v10

      - name: Run tests
        run: sbt -Dscalac.unused.enabled=true fmtCheck +test
